{% extends "base.html" %}

{% block content %}

<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="Submit" value="Отправить">
    <input value="Отменить" type="button" onclick="location.href='{% url "list" task_manager_list.id %}'">
    {% if object %}
    <input value="Удадить эту задачу" type="button"
        onclick="location.href='{% url "item-delete" task_manager_list.id object.id %}'">
    {% endif %}
</form>

{% endblock %}
